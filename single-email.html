<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Email Image</title>
  <meta name="description" content="Single badge page">
  <meta name="author" content="OEC">

  <link rel="stylesheet" href="{{TEMPLATE_STATIC}}css/styles.css?v=1.0">
	
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>

<body>
	<header></header>

	<main>
	
		<div class="badge-container">
      <div class="email-image" id="screenshot">
        <div class="sun-rays"></div>
        <div class="oec-white"><img src="{{TEMPLATE_STATIC}}img/inverted.svg" alt="Logo"></div>
          <div class="badge white">
            <p class="award">{{data.award}}</p>
            <p class="year">{{data.year}}</p>
            <div class="graphic">
              <img src="{{TEMPLATE_STATIC}}img/Badge/Shape/{{data.shape}}.svg" class="shape" alt="">
              <img src="{{TEMPLATE_STATIC}}img/Badge/Badge/Icon/{{data.icon}}.svg" class="icon" alt="">
            </div><!-- .graphic -->
          <p class="name">{{data.name}}</p>
          <p class="org">{{data.org}}</p>
          </div><!-- .badge -->
        <div class="oea-title">Open Education Awards</div>
      </div><!-- .facebook-post -->
    </div><!-- .badge-container -->
	</main>

	<footer></footer>
</body>
</html>
