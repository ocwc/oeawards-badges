<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Single badge page</title>
  <meta name="description" content="Single badge page">
  <meta name="author" content="OEC">

  <link rel="stylesheet" href="{{TEMPLATE_STATIC}}css/styles.css?v=1.0">
	
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>

<body>
	<header></header>

	<main>		
		<div class="badge-container">
				<div class="badge black">
					<p class="award">{{data.award}}</p>
					<p class="year">2019</p>
					<div class="graphic">
						<img src="img/Badge/Shape/Classic.svg" class="shape" alt="">
						<img src="img/Badge/Icon/Leader.svg" class="icon" alt="">
					</div>
					<p class="name">{{data.name}}</p>
					<p class="org">{{data.org}}</p>
				</div>
			
				<div class="badge-kit">
					
					<h5>Your Kit includes:</h5>
					
					<ul>
						<li><a href="{{TEMPLATE_SLUG}}/single-badge.html">Badge image</a></li>
						<li><a href="{{TEMPLATE_SLUG}}/single-facebook.html">Social media square image</a></li>
						<li><a href="{{TEMPLATE_SLUG}}/single-facebook-cover.html">Facebook Cover</a></li>
						<li><a href="{{TEMPLATE_SLUG}}/single-email.html">Email image</a></li>
						<li><a href="{{TEMPLATE_SLUG}}/single-certificate.html">Certificate</a></li>
					</ul>
			
					<h5>Sharing options:</h5>
					
					<ul>
						<li><a href="">Facebook</a></li>
						<li><a href="">Email</a></li>
					</ul>
			
					<button>Download my badge kit</button>
				</div><!-- .badge -->
		</div><!-- .badge-container -->
	</main>

	<footer></footer>
</body>
</html>
