<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Add winner form</title>
  <meta name="description" content="Add winner form">
  <meta name="author" content="OEC">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

  <main>
    <h1>Add new winner</h1>
    
    <form action="" class="addnew">
      <p>
        <label for="award">Select the award won:</label>
        <select name="award" id="">
          <option value="leadership">Leadership Award</option>
          <option value="practitioner">Practitioner</option>
          <option value="student">Student</option>
        </select>
      </p>

      <p>
        <label for="year">Select the year:</label>
        <select name="year" id="">
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
      </p>

      <p>
        <label for="badge">Select the badge shape:</label>
        <select name="badge" id="">
          <option value="classic">Classic</option>
          <option value="Oval">Oval</option>
        </select>
      </p>
      
      <p>
        <label for="icon">Select the icon:</label>
        <select name="icon" id="">
            <option value="leader">Leadership</option>
            <option value="practitioner">Practitioner</option>
            <option value="student">Oval</option>
        </select>
      </p>

      <p>
        <label for="name">Enter the name of the winner(s):</label>
        <input type="text" name="name">
      </p>

      <p>
          <label for="organization">Enter the name of the organization:</label>
          <input type="text" name="organization">
      </p>

      <p>
        <input type="submit" value="Submit award">
      </p>

    </form>
  </main>

</body>
</html>
