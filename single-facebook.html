<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Facebook Image</title>
    <meta name="description" content="Facebook post">
    <meta name="author" content="OEC">

    <link rel="stylesheet" href="{{TEMPLATE_STATIC}}css/styles.css?v=1.0">

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>

<body>


<div id="screenshot" class="facebook-post">
    <div class="bg-square"></div>
    <div class="oec-white"><img src="{{TEMPLATE_STATIC}}img/awards-logo.svg" alt="Logo"></div>
    <div class="badge white">
        <p class="award">{{data.category}}</p>
        <p class="year">Award for Excellence<br>{{data.year}}</p>
        <div class="graphic">
            <img src="{{TEMPLATE_STATIC}}img/badge/shape/{{data.shape}}.svg" class="shape" alt="">
            <img src="{{TEMPLATE_STATIC}}img/badge/icon/{{data.icon}}.svg" class="icon" alt="">
        </div><!-- .graphic -->
        <div class="name_wrapper">
            <p class="name">{{data.winner1}} {% if data.winner2 %}<br/>{{data.winner2}}{% endif %}</p>
            {% if data.institutionb %}<p class="org">{{data.institutionb}}</p>{% endif %}
        </div>
    </div><!-- .badge -->
    <div class="oea-title">awards.oeglobal.org</div>
</div><!-- .facebook-post -->

</body>
</html>
