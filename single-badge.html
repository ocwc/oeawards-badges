<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Single badge</title>
  <meta name="description" content="Single badge">
  <meta name="author" content="OEC">

  <link rel="stylesheet" href="{{TEMPLATE_STATIC}}css/styles.css?v=1.0">

	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>

<body>

	<div id="screenshot" class="badge black">
		<div class="oec-ribbon"><img src="{{TEMPLATE_STATIC}}img/awards-logo-black.svg"></div>
		<p class="award">{{data.category}}</p>
		<p class="year">Award for Excellence<br>{{data.year}}</p>
		<div class="graphic">
			<img src="{{TEMPLATE_STATIC}}img/badge/shape/{{data.shape}}.svg" class="shape" aria-hidden="true">
			<img src="{{TEMPLATE_STATIC}}img/badge/icon/{{data.icon}}.svg" class="icon" aria-hidden="true">
		</div>
		<p class="name">{{data.winner1}} {% if data.winner2 %}<br />{{data.winner2}}{% endif %} {% if data.winner3 %}<br />{{data.winner3}}{% endif %}</p>
		{% if data.institutionb %}<p class="org">{{data.institutionb}}{% if data.institutionc %}<br />{{data.institutionc}}{% endif %}</p>{% endif %}
	</div><!-- .badge -->

</body>
</html>
