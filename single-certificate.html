<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Certificate Image</title>
  <meta name="description" content="Single badge page">
  <meta name="author" content="OEC">

  <link rel="stylesheet" href="{{TEMPLATE_STATIC}}css/styles.css?v=1.0">
	
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>

<body>
	<header></header>

	<main>
	
		<div class="badge-container">
      
      <div class="certificate-image" id="screenshot">
        
        <div class="content">
          
          <div class="data">
            
            <div class="badge-horizontal">
              <img src="{{TEMPLATE_STATIC}}img/Badge/Badge/Icon/{{data.icon}}.svg" class="icon" alt="">
              <div class="award">
                {{data.award}}
              </div>
            </div>
           
            
            <div class="project">Impact for a Better Society</div>
            <div class="name">{{data.name}}</div>
            <div class="org">{{data.org}}</div>

            </div><!-- .data -->

            <div class="signatures">
                
              <div class="one">
                Willem Van Valkenburg<br>
                <span>President of the Board</span>
              </div>

              <div class="two">
                Paul Stacey<br>
                <span>Executive Director</span>
              </div>
            </div>
            
        
        </div><!-- .content -->

        <div class="ribbon">
            <img src="{{TEMPLATE_STATIC}}img/oec-oval-logo.svg" class="oec-oval">

            <div class="year">
              <img src="{{TEMPLATE_STATIC}}img/oeawards-vertical.svg" class="oea-logo">
              {{data.year}}
            </div>
        </div><!-- .ribbon -->
        
        
      </div><!-- .certificate-image -->
    </div><!-- .badge-container -->
	</main>

	<footer></footer>
</body>
</html>
