<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Certificate Image</title>
  <meta name="description" content="Certificate">
  <meta name="author" content="OEC">

  <link rel="stylesheet" href="{{TEMPLATE_STATIC}}css/styles.css?v=1.0" media="screen, print">

  <style>
    @page {
      size: A4 landscape;
      margin: 0;
    }
    @media print {
      #screenshot {
        height: 209mm;
        width: 297mm;
        border: none;
      }
      /* ... the rest of the rules ... */
    }
  </style>
	
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>

<body>
	
      
  <div id="screenshot" class="certificate-image">
    
    <div class="content">
      
      <div class="data">
        
        <div class="badge-horizontal">
          <img src="{{TEMPLATE_STATIC}}img/badge/icon/{{data.icon}}.svg" class="icon">
          <div class="award">
            {{data.award}}
              <p class="award">Award for Excellence</p>
          </div>
        </div>

          <div class="project">{{data.project}}</div>
          <div class="name">{{data.name}}</div>
          <div class="org">{{data.org}}</div>

      </div><!-- .data -->

        <div class="signatures">
            
          <div class="one">
            <img src="{{TEMPLATE_STATIC}}img/willem_signature.png">
            <p>Willem Van Valkenburg
            <span>President of the Board</span></p>
          </div>

          <div class="two">
            <img src="{{TEMPLATE_STATIC}}img/paulstacey_signature.png">
            <p>Paul Stacey
            <span>Executive Director</span></p>
          </div>
        </div>
        
    
    </div><!-- .content -->

    <div class="ribbon">
        <img src="{{TEMPLATE_STATIC}}img/oec-oval-logo.svg" class="oec-oval">

        <div class="year">
          <img src="{{TEMPLATE_STATIC}}img/oeawards-vertical.svg" class="oea-logo">
          {{data.year}}
        </div>
    </div><!-- .ribbon -->
    
    
  </div><!-- .certificate-image -->
</body>
</html>
