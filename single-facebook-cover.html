<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Facebook Image</title>
    <meta name="description" content="Facebook cover">
    <meta name="author" content="OEC">

    <link rel="stylesheet" href="{{TEMPLATE_STATIC}}css/styles.css?v=1.0">

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>

<body>


<div id="screenshot" class="facebook-cover">
    <div class="bg-wide"></div>
    <div class="oec-white"><img src="{{TEMPLATE_STATIC}}img/oeg-white.svg" alt="Logo"></div>
    <div class="badge white">
        <p class="award">{{data.category}}</p>
        <p class="year">Award for Excellence<br>{{data.year}}</p>
        <div class="graphic">
            <img src="{{TEMPLATE_STATIC}}img/badge/shape/{{data.shape}}.svg" class="shape" alt="">
            <img src="{{TEMPLATE_STATIC}}img/badge/icon/{{data.icon}}.svg" class="icon" alt="">
        </div><!-- .graphic -->
        <p class="name">{{data.winner1}} {% if data.winner2 %}<br/>{{data.winner2}}{% endif %} {% if data.winner3 %}<br/>{{data.winner3}}{% endif %}</p>
        {% if data.institutionb %}<p class="org">{{data.institutionb}}
        {% if data.institutionc %}<br />{{data.institutionc}}{% endif %}
    </p>{% endif %}
    </div><!-- .badge -->
    <!--        <div class="oea-title">Open Education Awards</div>-->
    <div class="oea-logo">
        <img src="{{TEMPLATE_STATIC}}img/logo-wide.svg"/>
    </div>
</div><!-- .facebook-post -->

</body>
</html>
